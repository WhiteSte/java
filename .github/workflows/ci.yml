name: CI

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]
  # release:
    # types: [published]

jobs:
  linux:
    if: false
    strategy:
      matrix:
        os: [ubuntu-latest]
        image: ['daunnc/pdal-ubuntu:2.5.1']
    runs-on: ${{ matrix.os }}
    container:
      image: ${{ matrix.image }}
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # https://github.com/actions/runner/issues/2033
      - name: Set ownership
        run: |
          # this is to fix GIT not liking owner of the checkout dir
          chown -R $(id -u):$(id -g) $PWD

      - uses: coursier/cache-action@v6

      - name: Check formatting
        run: ./sbt scalafmtCheckAll

      - name: Build project
        run: ./sbt +test

  macos:
    if: false
    strategy:
      matrix:
        os: [macos-latest]
        java: [8]
        distribution: [temurin]
        pdal: [2.5.0]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: coursier/cache-action@v6
      - uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java }}

      - name: Cache Homebrew
        uses: actions/cache@v2
        with:
          path: ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-homebrew

      - name: Homebrew update & tap PDAL ${{ matrix.pdal }}
        run: |
          brew update && \
          brew tap-new $USER/local-pdal && \
          brew extract --version=${{ matrix.pdal }} pdal $USER/local-pdal

      - name: Install PDAL
        run: brew install pdal@${{ matrix.pdal }} || true

      - name: Check formatting
        run: sbt scalafmtCheckAll

      - name: Build project
        run: sbt +test

      - uses: actions/upload-artifact@v3
        with:
          name: macos
          path: native/target/native/x86_64-darwin/bin

  publish:
    strategy:
      matrix:
        os: [ubuntu-latest]
        image: ['daunnc/pdal-ubuntu:2.5.1-temurin']
    runs-on: ${{ matrix.os }}
    # needs: [linux, macos]
    container:
      image: ${{ matrix.image }}
    if: github.event_name != 'pull_request'
    env: 
      PDAL_DEPEND_ON_NATIVE: "false"
      CI_CLEAN: ""

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # https://github.com/actions/runner/issues/2033
      - name: Set ownership
        run: |
          # this is to fix GIT not liking owner of the checkout dir
          chown -R $(id -u):$(id -g) $PWD

      - name: Java version
        run: java -version

      - name: Scala compiler fix install
        run: |
          git clone https://github.com/som-snytt/scala.git && cd scala && git checkout -f issue/12740-serializable-package-object
          wget https://raw.githubusercontent.com/dwijnand/sbt-extras/master/sbt && chmod +x ./sbt
          ./sbt publishLocal

      # - uses: coursier/cache-action@v6

      # - uses: actions/download-artifact@v3
      #   with:
      #     name: macos
      #     path: native/target/native/x86_64-darwin/bin

      - name: Release
        run: ./sbt ++2.13 core-scala/publishLocal
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        if: ${{ env.SONATYPE_PASSWORD != '' && env.SONATYPE_USERNAME != '' }}
